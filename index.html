<body>
    <h2>Калькулятор</h2>
    
    <div class="calc">
        <div class="window">
            <input type="text" id="inp1"><div id="inp3"></div></br>

        <div class="allButt">
            <button class="butt" onclick="clearc()">c</button>

            <button class="butt" onclick="sqrtc()">v</button> 
            <button class="butt" onclick="rec()">1/x</button>

            <button class="butt numb" onclick="type6()" id="num6">6</button>

            <button class="butt" onclick="dev()">/</button>
            <button class="butt numb" onclick="type7()" id="num7">7</button>
            <button class="butt numb" onclick="type8()" id="num8">8</button>
            <button class="butt numb" onclick="type9()" id="num9">9</button>
            <button class="butt numb" onclick="type0()" id="num0">0</button>
            <button class="butt" onclick="equal()">=</button>
        </div>
    </div>
